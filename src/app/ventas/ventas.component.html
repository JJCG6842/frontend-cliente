<h2>Productos seleccionados: </h2>

<table class="tabla-productos">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Descripci√≥n</th>
      <th>Imagen</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos">
      <td>{{ producto.nombre }}</td>
      <td>S/ {{ producto.precio }}</td>
      <td>{{ producto.stock }}</td>
      <td>{{ producto.descripcion }}</td>
      <td>
        <img [src]="producto.imagen" alt="{{ producto.nombre }}" width="80" />
      </td>
      <td>
        <button mat-flat-button style="background: red; color: white;" (click)="descartarProducto(producto)">
  Descartar
</button>
      </td>
    </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="6" style="text-align: right; font-weight: bold; padding: 10px;">
      Total: S/ {{ calcularTotal() }}
    </td>
  </tr>
</tfoot>
</table>
